<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>永远爱小情</title>
  <meta name="description" content="永远爱小情，一起度过每一个特别的日子。">
  <meta name="keywords" content="爱情，倒计时，情侣，纪念日">
  <meta name="author" content="你的名字">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212; /* 深灰色背景 */
      color: #e0e0e0; /* 文字颜色为白色 */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    #start-date {
      font-size: 22px;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    #days-counter {
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      margin: 20px 0;
    }

    #highlight-days {
      font-size: 80px; /* 放大天数 */
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white, 0 0 30px white, 0 0 45px white;
    }

    #countdown-list p {
      font-size: 20px;
      margin: 5px 0;
    }

    .countdown {
      font-size: 20px; /* 与其他字体大小一致 */
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      margin: 5px 0;
    }

    /* 流星雨效果 */
    .meteor {
      position: absolute;
      width: 3px;
      height: 10px;
      background-color: white;
      animation: meteor-fall linear infinite;
      opacity: 0;
    }

    @keyframes meteor-fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50vw);
        opacity: 0;
      }
    }

    /* 图片轮播样式 */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      #days-counter {
        font-size: 40px;
      }

      #highlight-days {
        font-size: 60px;
      }

      #countdown-list p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>永远爱小情</h1>

    <!-- 时间记录 -->
    <p id="start-date">一起开始的日子：2025年1月14日</p>
    <p id="days-counter">已经一起 <span id="highlight-days">0</span> 天</p> <!-- 已经一起天数加大 -->
    
    <!-- 倒计时目标 -->
    <div id="countdown-list">
      <p>一年倒计时 - <span id="countdown1" class="countdown"></span></p>
      <p>见面倒计时 - <span id="countdown2" class="countdown"></span></p>
    </div>

    <!-- 图片轮播 -->
    <div class="slideshow-container" id="slideshow-container">
      <!-- 动态添加图片 -->
    </div>
  </div>

  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white;">
    <p>加载中...</p>
  </div>

  <script>
    // 初始化日期
    const startDate = new Date("2025-01-14");
    const targetDate1 = new Date("2026-01-14"); // 一年倒计时目标日期
    const targetDate2 = new Date("2025-10-01"); // 见面倒计时目标日期

    // 更新天数
    function updateDaysCounter() {
      const now = new Date();
      const daysTogether = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      document.getElementById("highlight-days").textContent = daysTogether; // 重点显示的天数
    }

    // 更新倒计时
    function updateCountdowns() {
      const now = new Date();
      // 获取北京时间
      const beijingTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));

      function calculateCountdown(targetDate) {
        const timeLeft = targetDate - beijingTime; // 计算倒计时
        const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // 返回格式化后的倒计时
        return `${daysLeft}天 ${hoursLeft}小时 ${minutesLeft}分钟 ${secondsLeft}秒`;
      }

      // 更新倒计时显示
      document.getElementById("countdown1").textContent = calculateCountdown(targetDate1);
      document.getElementById("countdown2").textContent = calculateCountdown(targetDate2);
    }

    // 图片轮播
    const imagePaths = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg", "photo6.jpg", "photo7.jpg" // 确保图片路径正确
    ];

    function initializeSlideshow() {
      const slideshowContainer = document.getElementById("slideshow-container");
      const shuffledPaths = imagePaths.sort(() => 0.5 - Math.random()); // 打乱图片顺序
      shuffledPaths.forEach(path => {
        const img = document.createElement("img");
        img.src = path;
        img.alt = `图片 ${path}`;
        img.className = "mySlides";
        slideshowContainer.appendChild(img);
      });
    }

    let slideIndex = 0;
    function showSlides() {
      const slides = document.getElementsByClassName("mySlides");
      Array.from(slides).forEach(slide => slide.style.display = "none"); // 隐藏所有图片
      slideIndex = (slideIndex + 1) % slides.length; // 循环显示
      slides[slideIndex].style.display = "block";
      setTimeout(showSlides, 5000); // 每5秒切换一次
    }

    // 流星雨效果
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      
      // 设置随机位置和动画时长
      meteor.style.left = `${Math.random() * 100}vw`; // 随机横向位置
      meteor.style.animationDuration = `${Math.random() * 3 + 2}s`; // 随机速度
      document.body.appendChild(meteor);

      // 动画结束后移除流星
      meteor.addEventListener('animationend', () => {
        meteor.remove();
      });
    }

    // 每隔一定时间生成流星，调整频率为每500ms
    setInterval(createMeteor, 500);

    // 启动功能
    updateDaysCounter();
    updateCountdowns();
    initializeSlideshow();
    showSlides();

    // 定时更新
    setInterval(updateDaysCounter, 1000 * 60 * 60 * 24); // 每天更新一次
    setInterval(updateCountdowns, 1000); // 每秒更新一次倒计时

    // 加载完成后隐藏加载动画
    window.onload = function() {
      document.getElementById("loading").style.display = "none";
    };
  </script>
</body>
</html>
