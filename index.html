<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>永远爱小情</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black; /* 背景颜色为黑色 */
      color: white; /* 文字颜色为白色 */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .countdown {
      font-size: 40px;
      font-weight: bold;
      color: #ffdd00; /* 明亮的白色 */
      text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffdd00, 0 0 30px #ffdd00; /* 发光效果 */
      margin: 10px 0;
    }

    #days-counter, #countdown {
      font-size: 30px;
      font-weight: bold;
    }

    #countdown-list p {
      font-size: 20px;
      margin: 5px 0;
    }

    /* 流星雨效果 */
    .meteor {
      position: absolute;
      width: 3px;
      height: 10px;
      background-color: white;
      animation: meteor-fall linear infinite;
      opacity: 0;
    }

    @keyframes meteor-fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>永远爱小情</h1>

    <!-- 时间记录 -->
    <p id="start-date">一起开始的日子：2025年1月14日</p>
    <p id="days-counter">已经一起 0 天</p>

    <!-- 倒计时目标 -->
    <div id="countdown-list">
      <p>一年倒计时 - <span id="countdown1" class="countdown"></span></p>
      <p>见面倒计时 - <span id="countdown2" class="countdown"></span></p>
    </div>
  </div>

  <script>
    // 初始化日期
    const startDate = new Date("2025-01-14");
    const targetDate1 = new Date("2026-01-14"); // 一年倒计时目标日期
    const targetDate2 = new Date("2025-10-01"); // 见面倒计时目标日期

    // 更新天数
    function updateDaysCounter() {
      const now = new Date();
      const daysTogether = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      document.getElementById("days-counter").textContent = `已经一起 ${daysTogether} 天`;
    }

    // 更新倒计时
    function updateCountdowns() {
      const now = new Date();
      // 获取北京时间
      const beijingTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));

      function calculateCountdown(targetDate) {
        const timeLeft = targetDate - beijingTime; // 计算倒计时
        const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // 返回格式化后的倒计时
        return `${daysLeft}天 ${hoursLeft}小时 ${minutesLeft}分钟 ${secondsLeft}秒`;
      }

      // 更新倒计时显示
      document.getElementById("countdown1").textContent = calculateCountdown(targetDate1);
      document.getElementById("countdown2").textContent = calculateCountdown(targetDate2);
    }

    // 流星雨效果
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      
      // 设置随机位置和动画时长
      meteor.style.left = `${Math.random() * 100}vw`; // 随机横向位置
      meteor.style.animationDuration = `${Math.random() * 3 + 2}s`; // 随机速度
      document.body.appendChild(meteor);

      // 动画结束后移除流星
      meteor.addEventListener('animationend', () => {
        meteor.remove();
      });
    }

    // 每隔一定时间生成流星
    setInterval(createMeteor, 100); // 每500ms生成一个流星

    // 启动功能
    updateDaysCounter();
    updateCountdowns();

    // 定时更新
    setInterval(updateDaysCounter, 1000 * 60 * 60 * 24); // 每天更新一次
    setInterval(updateCountdowns, 1000); // 每秒更新一次倒计时
  </script>
</body>
</html>
